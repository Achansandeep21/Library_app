<div class="Session">
    <div class="container">
        <h5>Adding the Lecture </h5>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Lecture ID</label>
                <input type="text" formControlName="LectureName" class="form-control" [ngClass]="{ 'is-invalid': 
                submitted && f.LectureName.errors }" />
                <div *ngIf="submitted && f.LectureName.errors" class="invalid-feedback">
                    <div *ngIf="f.LectureName.errors.required">Lecture ID is required</div>
                </div>
            </div>
            <div class="form-group">
<!--
     <input 
                formControlName="password"
                id="password" 
                type="password" 
                class="form-control">
            <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                <div *ngIf="f.password.errors.required">Password is required.</div>
            </div>
-->


                <label>Password</label>
                <input type="password" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': 
                submitted && f.Password.errors }" />
                <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                    <div *ngIf="f.Password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Conform Password</label>
                <input type="password" formControlName="CPassword" class="form-control" [ngClass]="{ 'is-invalid': 
                submitted && f.CPassword.errors }" />
                <div *ngIf="submitted && f.CPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.CPassword.errors.required">Conform Password is required</div>
                </div>
            </div>
            
            <div class="form-group Submit">
                <button  class="btn btn-primary">Register</button>
            </div>
            
        </form>
    </div>
    </div>
    <br/><br/><br/>
