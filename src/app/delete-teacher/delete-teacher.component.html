<div class="container">
    <div class="row">
            <h3>Remove Lecture</h3> 
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Book Name</label>
                <input type="text" formControlName="RemoveTeacher" class="form-control" [ngClass]="{ 'is-invalid': 
                submitted && f.RemoveTeacher.errors }" />
                <div *ngIf="submitted && f.RemoveTeacher.errors" class="invalid-feedback">
                    <div *ngIf="f.RemoveTeacher.errors.required">Book Name is required</div>
                </div>
            </div>
             
            <div class="form-group Submit">
            
                <button  class="btn btn-primary remove">Register</button>
            </div>
        
    </form>
    </div>
    
    <br/>
